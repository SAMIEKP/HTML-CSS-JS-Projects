<script>
const text = "WELCOME TO OUR WEBSITE...";
const typingElement = document.getElementById("typing");
let i = 0;

function typeWriter() {
    if (i < text.length) {
        typingElement.textContent = text.charAt(text.length - 1 - i) + typingElement.textContent;
        i++;
        setTimeout(typeWriter, 100);
    } else {
        setTimeout(() => {
            typingElement.textContent = "";
            i = 0;
            typeWriter();
        }, 1500); // Pause before looping
    }
}

typeWriter();
